<!DOCTYPE html>
<html>
<body bgcolor="#D8ADFE">
<center>
<h1>Mid Examination Preparation</h1>
<br/>
<br/>
<br/>
<button type="button" onclick="getGreetings()">Get Greetings</button>
<button type="button" onclick="clearGreetings()">Clear Greetings</button>
<br/>
<br/>
<br/>
<label id="greetings"/>
<br/>
<br/>
<br/>
<script>

function getGreetings() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("greetings").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://localhost:8080/MidPreparationApp/FirstServlet", true);
  xhttp.send();
}

function clearGreetings() {
 document.getElementById("greetings").innerHTML = "";
}

</script>
</center>
</body>
</html>
