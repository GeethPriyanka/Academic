<html>
    <head>
        <title>Add contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="background-color:rgb(224, 235, 235); padding:20px;">
            <form method="post" action="AddressBook">
                    <h3>Add new entry</h3>
                    <table>
                        <tr><td>Enter name  :</td><td><input type="text" name="addName"/></td></tr> 
                        <tr><td>Enter phone number  :</td><td><input type="text" name="phoneNumber"/></td></tr>
                        <tr><td>Enter e-mail    :</td><td><input type="text" name="email"/></td></tr>
                    </table>
                    <input type="submit" value="Add"/>
                </form>
        </div>
    </body>
</html>
